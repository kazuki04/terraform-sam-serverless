AWSTemplateFormatVersion: '2010-09-09'
Description: This template creates Terraform CI/CD pipeline.

Parameters:
  ServiceName:
    Type: String
    Description: The service name.
  EnvironmentIdentifier:
    Type: String
    Description: The environment identifier.
  BranchName:
    Type: String
    Description: "The name of branch that releases AWS resources."
  CodeCommitArn:
    Type: String
    Description: "The arn of CodeCommit for Source of Terraform CodePipeline."
  TerraformVersion:
    Type: String
    Description: "Enter the version of Terraform that use with CodeBuild."
    Default: "1.3.1"
  TfeKmsArn:
    Type: String
    Description: The Arn of KMS.
  TfeDDBTableName:
    Type: String
    Description: The DynamoDB table name..
  TfeTfBackendBucket:
    Type: String
    Description: The terraform backend bucket name.

Mappings:
  CWLogs:
    CodeBuild:
      RetentionInDays: 90

Resources:
################################################################################
# S3
################################################################################
  TfeArtifactStore:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: "${ServiceName}-${EnvironmentIdentifier}-tfe-s3-artifact-store"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: "aws:kms"
              KMSMasterKeyID:
                Ref: TfeKmsArn
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: "Name"
          Value:
            Fn::Sub: "${ServiceName}-${EnvironmentIdentifier}-tfe-s3-artifact-store"
        - Key: "EnvironmentIdentifier"
          Value:
            Ref: EnvironmentIdentifier

  TfeTfvarsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: "${ServiceName}-${EnvironmentIdentifier}-tfe-s3-tfvars"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: "aws:kms"
              KMSMasterKeyID:
                Ref: TfeKmsArn
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: "Name"
          Value:
            Fn::Sub: "${ServiceName}-${EnvironmentIdentifier}-tfe-s3-tfvars"
        - Key: "EnvironmentIdentifier"
          Value:
            Ref: EnvironmentIdentifier

  TfeBucketPolicyArtifactStore:
      Type: AWS::S3::BucketPolicy
      Properties: 
        Bucket:
          Ref: TfeArtifactStore
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Sid: "AllowSSLRequestsOnly"
              Effect: "Deny"
              Principal: "*"
              Action: "s3:*"
              Resource:
                - Fn::GetAtt: TfeArtifactStore.Arn
                - Fn::Sub:
                  - "${BucketArn}/*"
                  - BucketArn:
                      Fn::GetAtt: TfeArtifactStore.Arn
              Condition:
                Bool:
                  aws:SecureTransport: "false"

################################################################################
# CloudWatch Logs
################################################################################
  TfeCbprojectLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      LogGroupName:
        Fn::Sub: '/aws/codebuild/${ServiceName}-${EnvironmentIdentifier}-cbproject-tf'
      RetentionInDays:
        Fn::FindInMap: ["CWLogs", "CodeBuild", "RetentionInDays"]

################################################################################
# CodeBuild
################################################################################
  TfeRoleCbproject:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: "${ServiceName}-${EnvironmentIdentifier}-tfe-role-cbproject"
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
        Version: '2012-10-17'
      Policies:
        - PolicyName:
            Fn::Sub: "${ServiceName}-${EnvironmentIdentifier}-tfe-policy-cbproject"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: PasRole
                Action:
                  - iam:PassRole
                Effect: Allow
                Resource:
                  - '*'
              - Sid: IAM
                Action:
                  - iam:AddRoleToInstanceProfile
                  - iam:AddUserToGroup
                  - iam:AttachGroupPolicy
                  - iam:AttachRolePolicy
                  - iam:CreateAccessKey
                  - iam:CreateGroup
                  - iam:CreatePolicy
                  - iam:CreatePolicyVersion
                  - iam:CreateRole
                  - iam:CreateServiceLinkedRole
                  - iam:CreateServiceSpecificCredential
                  - iam:CreateUser
                  - iam:DeleteAccessKey
                  - iam:DeleteGroup
                  - iam:DeleteGroupPolicy
                  - iam:DeletePolicy
                  - iam:DeletePolicyVersion
                  - iam:DeleteRole
                  - iam:DeleteRolePermissionsBoundary
                  - iam:DeleteRolePolicy
                  - iam:DeleteServiceLinkedRole
                  - iam:DeleteUser
                  - iam:DetachGroupPolicy
                  - iam:DetachRolePolicy
                  - iam:GenerateCredentialReport
                  - iam:GenerateServiceLastAccessedDetails
                  - iam:Get*
                  - iam:List*
                  - iam:PutGroupPolicy
                  - iam:PutRolePermissionsBoundary
                  - iam:PutRolePolicy
                  - iam:RemoveRoleFromInstanceProfile
                  - iam:RemoveUserFromGroup
                  - iam:SetDefaultPolicyVersion
                  - iam:SimulateCustomPolicy
                  - iam:SimulatePrincipalPolicy
                  - iam:TagRole
                  - iam:UntagRole
                  - iam:UpdateAccessKey
                  - iam:UpdateAssumeRolePolicy
                  - iam:UpdateGroup
                  - iam:UpdateRole
                  - iam:UpdateRoleDescription
                  - iam:UpdateUser
                Effect: Allow
                Resource:
                  - '*'
              - Sid: Deploy
                Effect: Allow
                Action:
                  - codecommit:*
                  - codebuild:*
                  - codedeploy:*
                  - codepipeline:*
                Resource:
                  - '*'
              - Sid: Resources
                Effect: Allow
                Action:
                  - s3:*
                  - waf-regional:*
                  - waf:*
                  - wafv2:*
                  - lambda:*
                  - ec2:*
                  - elasticloadbalancing:*
                  - ecs:*
                  - ecr:*
                  - application-autoscaling:*
                  - acm:*
                  - route53:*
                  - route53domains:*
                  - route53resolver:*
                  - cloudfront:*
                  - cognito-idp:*
                  - events:*
                  - glue:*
                  - rds:*
                  - sns:*
                  - ses:*
                  - kms:*
                  - ssm:*
                  - states:*
                  - logs:*
                  - cloudwatch:*
                  - cloudtrail:*
                  - guardduty:*
                  - pi:*
                  - secretsmanager:*
                  - sqs:*
                  - dynamodb:*
                Resource:
                  - '*'

  TfeCbProjectTfsec:
    Type: AWS::CodeBuild::Project
    Properties:
      Name:
        Fn::Sub: "${ServiceName}-${EnvironmentIdentifier}-tfe-cbproject-tfsec"
      Description: "Execute terraform plan command."
      Artifacts:
        Type: "CODEPIPELINE"
      Environment:
        Type: "LINUX_CONTAINER"
        ComputeType: "BUILD_GENERAL1_SMALL"
        Image: "aws/codebuild/amazonlinux2-x86_64-standard:4.0"
        ImagePullCredentialsType: "CODEBUILD"
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: "SERVICE_NAME"
            Type: PLAINTEXT
            Value:
              Ref: ServiceName
          - Name: "ENVIRONMENT_IDENTIFIER"
            Type: PLAINTEXT
            Value:
              Ref: EnvironmentIdentifier
          - Name: "TF_VERSION"
            Type: PLAINTEXT
            Value:
              Ref: TerraformVersion
          - Name: "TFVARS_BUCKET"
            Type: PLAINTEXT
            Value:
              Ref: TfeTfvarsBucket 
      LogsConfig:
        CloudWatchLogs:
          Status: "ENABLED"
          GroupName:
            Ref: TfeCbprojectLogGroup
      EncryptionKey:
        Ref: TfeKmsArn
      ResourceAccessRole:
        Fn::GetAtt: TfeRoleCbproject.Arn
      ServiceRole:
        Fn::GetAtt: TfeRoleCbproject.Arn
      TimeoutInMinutes: 60
      Visibility: "PRIVATE"
      Source:
        Type: "CODEPIPELINE"
        BuildSpec: |
          version: 0.2
          env:
            exported-variables:
              - BuildID
              - BuildTag
          phases:
            install:
              runtime-versions:
                golang: 1.18
              commands:
                - echo Install phase...
                - echo Install Terraform...
                - "git clone https://github.com/tfutils/tfenv.git ~/.tfenv"
                - "ln -s ~/.tfenv/bin/* /usr/local/bin"
                - "tfenv install $TF_VERSION"
                - "tfenv use $TF_VERSION"
                - echo Install tfsec...
                - "go install github.com/aquasecurity/tfsec/cmd/tfsec@v1.28.1"
            pre_build:
              commands:
                - echo PreBuild phase...
                - cd ${CODEBUILD_SRC_DIR}/infrastructure/terraform/aws/envs/$ENVIRONMENT_IDENTIFIER
                - echo Download tfvars file...
                - aws s3 cp s3://$TFVARS_BUCKET/$SERVICE_NAME/$ENVIRONMENT_IDENTIFIER/terraform.tfvars ./
            build:
              commands:
                - echo Build phase...
                - echo tfsec...
                - cd ${CODEBUILD_SRC_DIR}/infrastructure/terraform/aws/envs/$ENVIRONMENT_IDENTIFIER
                - tfsec . --minimum-severity CRITICAL
            post_build:
              commands:
                - "export BuildID=`echo $CODEBUILD_BUILD_ID | cut -d: -f1`"
                - "export BuildTag=`echo $CODEBUILD_BUILD_ID | cut -d: -f2`"
      Tags:
        - Key: "Name"
          Value:
            Fn::Sub: "${ServiceName}-${EnvironmentIdentifier}-tfe-cbproject-tfsec"
        - Key: "EnvironmentIdentifier"
          Value:
            Ref: EnvironmentIdentifier

  TfeCbProjectTfplan:
    Type: AWS::CodeBuild::Project
    Properties:
      Name:
        Fn::Sub: "${ServiceName}-${EnvironmentIdentifier}-tfe-cbproject-tf-plan"
      Description: "Execute terraform plan command."
      Artifacts:
        Type: "CODEPIPELINE"
      Environment:
        Type: "LINUX_CONTAINER"
        ComputeType: "BUILD_GENERAL1_SMALL"
        Image: "aws/codebuild/amazonlinux2-x86_64-standard:4.0"
        ImagePullCredentialsType: "CODEBUILD"
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: "SERVICE_NAME"
            Type: PLAINTEXT
            Value:
              Ref: ServiceName
          - Name: "ENVIRONMENT_IDENTIFIER"
            Type: PLAINTEXT
            Value:
              Ref: EnvironmentIdentifier
          - Name: "TF_VERSION"
            Type: PLAINTEXT
            Value:
              Ref: TerraformVersion
          - Name: "TFVARS_BUCKET"
            Type: PLAINTEXT
            Value:
              Ref: TfeTfvarsBucket 
          - Name: "TERRAFORM_BACKEND_BUCKET"
            Type: PLAINTEXT
            Value:
              Ref: TfeTfBackendBucket
          - Name: "TERRAFORM_BACKEND_DDB"
            Type: PLAINTEXT
            Value:
              Ref: TfeDDBTableName
      LogsConfig:
        CloudWatchLogs:
          Status: "ENABLED"
          GroupName:
            Ref: TfeCbprojectLogGroup
      EncryptionKey:
        Ref: TfeKmsArn
      ResourceAccessRole:
        Fn::GetAtt: TfeRoleCbproject.Arn
      ServiceRole:
        Fn::GetAtt: TfeRoleCbproject.Arn
      TimeoutInMinutes: 60
      Visibility: "PRIVATE"
      Source:
        Type: "CODEPIPELINE"
        BuildSpec: |
          version: 0.2
          env:
            exported-variables:
              - BuildID
              - BuildTag
          phases:
            install:
              runtime-versions:
                golang: 1.18
              commands:
                - echo Install phase...
                - echo Install Terraform...
                - "git clone https://github.com/tfutils/tfenv.git ~/.tfenv"
                - "ln -s ~/.tfenv/bin/* /usr/local/bin"
                - "tfenv install $TF_VERSION"
                - "tfenv use $TF_VERSION"
            pre_build:
              commands:
                - echo PreBuild phase...
                - cd ${CODEBUILD_SRC_DIR}/infrastructure/terraform/aws/envs/$ENVIRONMENT_IDENTIFIER
                - echo Download tfvars file...
                - aws s3 cp s3://$TFVARS_BUCKET/$SERVICE_NAME/$ENVIRONMENT_IDENTIFIER/terraform.tfvars ./
                - echo terraform init...
                - ls -a
                - terraform init -input=false -no-color
                  -backend-config="bucket=$TERRAFORM_BACKEND_BUCKET"
                  -backend-config="key=$SERVICE_NAME/$AWS_REGION/$ENVIRONMENT_IDENTIFIER/terraform.tfstate"
                  -backend-config="region=$AWS_REGION"
                  -backend-config="dynamodb_table=$TERRAFORM_BACKEND_DDB"
            build:
              commands:
                - echo Build phase...
                - cd ${CODEBUILD_SRC_DIR}/infrastructure/terraform/aws/envs/$ENVIRONMENT_IDENTIFIER
                - "terraform plan -input=false -no-color"
            post_build:
              commands:
                - "export BuildID=`echo $CODEBUILD_BUILD_ID | cut -d: -f1`"
                - "export BuildTag=`echo $CODEBUILD_BUILD_ID | cut -d: -f2`"
      Tags:
        - Key: "Name"
          Value:
            Fn::Sub: "${ServiceName}-${EnvironmentIdentifier}-tfe-cbproject-tf-plan"
        - Key: "EnvironmentIdentifier"
          Value:
            Ref: EnvironmentIdentifier

  TfeCbProjectTfapply:
    Type: AWS::CodeBuild::Project
    Properties:
      Name:
        Fn::Sub: "${ServiceName}-${EnvironmentIdentifier}-tfe-cbproject-tf-apply"
      Description: "Execute terraform apply command."
      Artifacts:
        Type: "CODEPIPELINE"
      Cache:
        Type: "LOCAL"
        Modes:
          - "LOCAL_DOCKER_LAYER_CACHE"
      Environment:
        Type: "LINUX_CONTAINER"
        ComputeType: "BUILD_GENERAL1_SMALL"
        Image: "aws/codebuild/amazonlinux2-x86_64-standard:4.0"
        ImagePullCredentialsType: "CODEBUILD"
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: "SERVICE_NAME"
            Type: PLAINTEXT
            Value:
              Ref: ServiceName
          - Name: "ENVIRONMENT_IDENTIFIER"
            Type: PLAINTEXT
            Value:
              Ref: EnvironmentIdentifier
          - Name: "TF_VERSION"
            Type: PLAINTEXT
            Value:
              Ref: TerraformVersion
          - Name: "TFVARS_BUCKET"
            Type: PLAINTEXT
            Value:
              Ref: TfeTfvarsBucket
          - Name: "TERRAFORM_BACKEND_BUCKET"
            Type: PLAINTEXT
            Value:
              Ref: TfeTfBackendBucket
          - Name: "TERRAFORM_BACKEND_DDB"
            Type: PLAINTEXT
            Value:
              Ref: TfeDDBTableName
      LogsConfig:
        CloudWatchLogs:
          Status: "ENABLED"
          GroupName:
            Ref: TfeCbprojectLogGroup
      EncryptionKey:
        Ref: TfeKmsArn
      ResourceAccessRole:
        Fn::GetAtt: TfeRoleCbproject.Arn
      ServiceRole:
        Fn::GetAtt: TfeRoleCbproject.Arn
      TimeoutInMinutes: 60
      Visibility: "PRIVATE"
      Source:
        Type: "CODEPIPELINE"
        BuildSpec: |
          version: 0.2
          phases:
            install:
              runtime-versions:
                golang: 1.18
              commands:
                - echo Install phase...
                - echo Install Terraform...
                - "git clone https://github.com/tfutils/tfenv.git ~/.tfenv"
                - "ln -s ~/.tfenv/bin/* /usr/local/bin"
                - "tfenv install $TF_VERSION"
                - "tfenv use $TF_VERSION"
            pre_build:
              commands:
                - echo PreBuild phase...
                - cd ${CODEBUILD_SRC_DIR}/infrastructure/terraform/aws/envs/$ENVIRONMENT_IDENTIFIER
                - echo Download tfvars file...
                - aws s3 cp s3://$TFVARS_BUCKET/$SERVICE_NAME/$ENVIRONMENT_IDENTIFIER/terraform.tfvars ./
                - echo terraform init...
                - ls -a
                - terraform init -input=false -no-color
                  -backend-config="bucket=$TERRAFORM_BACKEND_BUCKET"
                  -backend-config="key=$SERVICE_NAME/$AWS_REGION/$ENVIRONMENT_IDENTIFIER/terraform.tfstate"
                  -backend-config="region=$AWS_REGION"
                  -backend-config="dynamodb_table=$TERRAFORM_BACKEND_DDB"
            build:
              commands:
                - echo Build phase...
                - cd ${CODEBUILD_SRC_DIR}/infrastructure/terraform/aws/envs/$ENVIRONMENT_IDENTIFIER
                - echo terraform apply...
                - "terraform apply -input=false -no-color -auto-approve"
      Tags:
        - Key: "Name"
          Value:
            Fn::Sub: "${ServiceName}-${EnvironmentIdentifier}-tfe-cbproject-tf-apply"
        - Key: "EnvironmentIdentifier"
          Value:
            Ref: EnvironmentIdentifier

################################################################################
# Terraform CodePipeline
################################################################################
  TfePolicyTfPipeline:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName:
        Fn::Sub: "${ServiceName}-${EnvironmentIdentifier}-tfe-policy-tf-pipeline"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: "S3Artifact"
            Effect: "Allow"
            Action:
              - "s3:GetObject*"
              - "s3:GetBucket*"
              - "s3:List*"
              - "s3:DeleteObject*"
              - "s3:PutObject"
              - "s3:Abort*"
            Resource:
              - Fn::GetAtt: TfeArtifactStore.Arn
              - Fn::Sub:
                - "${BucketArn}/*"
                - BucketArn:
                    Fn::GetAtt: TfeArtifactStore.Arn
          - Sid: "KmsKey"
            Effect: "Allow"
            Action:
              - "kms:Decrypt"
              - "kms:DescribeKey"
              - "kms:Encrypt"
              - "kms:ReEncrypt*"
              - "kms:GenerateDataKey*"
            Resource:
              - Ref: TfeKmsArn
          - Sid: "CodeCommitRepo"
            Effect: "Allow"
            Action:
              - "codecommit:GetBranch"
              - "codecommit:GetCommit"
              - "codecommit:UploadArchive"
              - "codecommit:GetUploadArchiveStatus"
              - "codecommit:CancelUploadArchive"
            Resource:
              - Ref: CodeCommitArn
          - Sid: "CodeBuildProjects"
            Effect: "Allow"
            Action:
              - "codebuild:BatchGetBuilds"
              - "codebuild:StartBuild"
              - "codebuild:StopBuild"
            Resource:
              - Fn::GetAtt: TfeCbProjectTfsec.Arn
              - Fn::GetAtt: TfeCbProjectTfplan.Arn
              - Fn::GetAtt: TfeCbProjectTfapply.Arn

  TfeRoleTfPipelne:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: "${ServiceName}-${EnvironmentIdentifier}-tfe-role-tf-pipeline"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "codepipeline.amazonaws.com"
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - Ref: TfePolicyTfPipeline
      Tags:
        - Key: "Name"
          Value:
            Fn::Sub: "${ServiceName}-${EnvironmentIdentifier}-tfe-role-tf-pipeline"
        - Key: "EnvironmentIdentifier"
          Value:
            Ref: EnvironmentIdentifier

  TfeTfCodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name:
        Fn::Sub: "${ServiceName}-${EnvironmentIdentifier}-tfe-tf-pipeline"
      ArtifactStore:
        EncryptionKey:
          Id:
            Ref: TfeKmsArn
          Type: "KMS"
        Location:
          Ref: TfeArtifactStore
        Type: "S3"
      RoleArn:
        Fn::GetAtt: TfeRoleTfPipelne.Arn
      Stages:
        - Name: "Source"
          Actions:
            - Name: "Source"
              ActionTypeId:
                Category: "Source"
                Owner: "AWS"
                Provider: "CodeCommit"
                Version: "1"
              Configuration:
                RepositoryName:
                   Fn::Select: [ 5, Fn::Split: [ ":", Ref: CodeCommitArn ]]
                BranchName:
                  Ref: BranchName
                PollForSourceChanges: false
              OutputArtifacts:
                - Name: "Source"
              RoleArn:
                Fn::GetAtt: TfeRoleTfPipelne.Arn
              RunOrder: 1
        - Name: "tfsec"
          Actions:
            - Name: "tfsec"
              Namespace: "TFSEC"
              ActionTypeId:
                Category: "Build"
                Owner: "AWS"
                Provider: "CodeBuild"
                Version: "1"
              Configuration:
                ProjectName:
                  Ref: TfeCbProjectTfsec
              InputArtifacts:
                - Name: "Source"
              RoleArn:
                Fn::GetAtt: TfeRoleTfPipelne.Arn
        - Name: "Terraform"
          Actions:
            - Name: "Plan"
              Namespace: "TERRAFORM"
              ActionTypeId:
                Category: "Build"
                Owner: "AWS"
                Provider: "CodeBuild"
                Version: "1"
              Configuration:
                ProjectName:
                  Ref: TfeCbProjectTfplan
              InputArtifacts:
                - Name: "Source"
              RoleArn:
                Fn::GetAtt: TfeRoleTfPipelne.Arn
              RunOrder: 1
            - Name: "Approve"
              ActionTypeId:
                Category: "Approval"
                Owner: "AWS"
                Provider: "Manual"
                Version: "1"
              Configuration:
                CustomData: "Terraform plan review"
                ExternalEntityLink:
                  Fn::Sub: "https://${AWS::Region}.console.aws.amazon.com/codesuite/codebuild/${AWS::AccountId}/projects/#{TERRAFORM.BuildID}/build/#{TERRAFORM.BuildID}%3A#{TERRAFORM.BuildTag}/?region=${AWS::Region}"
              RoleArn:
                Fn::GetAtt: TfeRoleTfPipelne.Arn
              RunOrder: 2
            - Name: "Apply"
              ActionTypeId:
                Category: "Build"
                Owner: "AWS"
                Provider: "CodeBuild"
                Version: "1"
              Configuration:
                ProjectName:
                  Ref: TfeCbProjectTfapply
              InputArtifacts:
                - Name: "Source"
              RoleArn:
                Fn::GetAtt: TfeRoleTfPipelne.Arn
              RunOrder: 3
